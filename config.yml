baseURL: "https://sefnet.mi2.ai/"
languageCode: en-us
title: "Semantic Feature Net - Healthcare"
theme: PaperMod
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "SeFNet - Healthcare"
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: True

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"

  label:
    text: "SeFNet - Healthcare"
    icon: "logo.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Lorem Ipsum"
    Content: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum tristique molestie justo, vitae rutrum ligula porttitor id. Vestibulum maximus pharetra ligula ut maximus. Donec neque eros, molestie sed ligula nec, mattis vehicula mi. Vestibulum feugiat eros et ex blandit mollis. Aliquam volutpat porta felis non porta. Cras semper erat est, egestas viverra ligula congue et. Praesent lobortis justo eget fringilla sagittis. Nullam efficitur dui non libero ullamcorper sodales. Fusce suscipit accumsan tortor, sed molestie orci laoreet ut. Fusce nec nulla sed massa posuere ultricies eu sollicitudin ante. Curabitur sed finibus risus, in luctus mi. Proin at ipsum gravida, ullamcorper risus nec, maximus quam. Suspendisse pretium neque id enim sodales ullamcorper. Aenean porta tortor et nisi gravida laoreet. Donec mattis urna libero, sed eleifend velit placerat sed.


  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: datasets
      name: Datasets
      url: /datasets/
      weight: 20
    - identifier: upload
      name: Upload
      url: /upload/
      weight: 30
    - identifier: github
      name: GitHub
      url: https://github.com/MI2DataLab/SeFNet-Healthcare
      weight: 40
    - identifier: paper
      name: Paper
      url: https://arxiv.org/abs/2306.11636
      weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
